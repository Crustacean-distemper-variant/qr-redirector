<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const link1 = "https://docs.google.com/forms/d/e/1FAIpQLSe2n6IWwdKPkfkshPm0O8QEwGeXTL8GA6oQuCatdLfDSgDaOg/viewform?usp=dialog";  // 90% chance
      const link2 = "https://docs.google.com/forms/d/e/1FAIpQLSeBPGXPMrCf13RhX-7wb9RVIJoomJsLfFoU9lsUInmo8rgrvQ/viewform?usp=dialog";  // 10% chance

      const rand = Math.random();
      const destination = rand < 0.5 ? link1 : link2;

      window.location.href = destination;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
